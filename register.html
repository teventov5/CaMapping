<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Register</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<form action="/regToDb" method="post">
				<label for="username">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="secretQuestion">
				<input type="text" name="secretQuestion" placeholder="secretQuestion" id="secretQuestion" required>
					<!-- font awesome icon -->
				</label>
				<label for="secretAnswer">
				<input type="text" name="secretAnswer" placeholder="secretAnswer" id="secretAnswer" required>
					<!-- font awesome icon -->
				</label>

				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
