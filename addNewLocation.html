<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
	<title>addNewLocation</title>
	<!-- the form awesome library is used to add icons to our form -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<!-- include the stylesheet file -->
	<link href="/addNewLocationStyle.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="addNewLocation">
		<h1>addNewLocation</h1>
		<form action="/regToDb" method="post">

			<label for="locationName">
				<!-- font awesome icon -->
				<i class="fas fa-info"></i>
			</label>
			<input type="text" name="locationName" placeholder="locationName" id="locationName" required>


			<label for="latitude">
				<!-- font awesome icon -->
				<i class="fas fa-info"></i>
			</label>
			<input type="text" name="latitude" placeholder="latitude" id="latitude" required>


			<label for="longitude ">
				<!-- font awesome icon -->
				<i class="fas fa-info"></i>
			</label>
			<input type="text" name="longitude" placeholder="longitude" id="longitude" required>



			<label for="secretQuestion">
				<!-- font awesome icon -->
				<i class="fas fa-info"></i>
			</label>
			<input type="text" name="secretQuestion" placeholder="secretQuestion" id="secretQuestion" required>

			<label for="secretAnswer">
				<!-- font awesome icon -->
				<i class="fas fa-info"></i>
			</label>
			<input type="text" name="secretAnswer" placeholder="secretAnswer" id="secretAnswer" required>


			<input type="submit" value="Register">
		</form>



		<form action="/" method="get">
			<input type="submit" value="Press if you want to go back to login page">
		</form>




	</div>
</body>

</html>
